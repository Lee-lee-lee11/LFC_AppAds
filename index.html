<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Config Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .active-tab { border-bottom: 2px solid #3b82f6; color: #3b82f6; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-4 md:p-8">

    <div class="max-w-6xl mx-auto bg-white shadow-lg rounded-lg overflow-hidden">
        <!-- Header & JSON I/O -->
        <div class="p-6 border-b border-gray-200 bg-gray-50">
            <h1 class="text-2xl font-bold mb-4">App Configuration Editor</h1>
            <div class="flex flex-wrap gap-2">
                <button onclick="importJSON()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition">JSON 가져오기</button>
                <button onclick="exportJSON()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">JSON 다운로드</button>
                <button onclick="copyToClipboard()" class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700 transition">클립보드 복사</button>
            </div>
            <textarea id="jsonInput" class="w-full h-32 mt-4 p-2 border rounded text-xs font-mono" placeholder="여기에 JSON을 붙여넣으세요..."></textarea>
        </div>

        <!-- Tabs -->
        <div class="flex border-b border-gray-200">
            <button onclick="showTab('ads-tab', this)" class="tab-btn flex-1 py-4 px-6 text-center font-semibold active-tab">Ads 관리</button>
            <button onclick="showTab('apps-tab', this)" class="tab-btn flex-1 py-4 px-6 text-center font-semibold">Apps 관리</button>
        </div>

        <!-- Tab Content: Ads -->
        <div id="ads-tab" class="tab-content active p-6">
            <h2 class="text-xl font-bold mb-4">광고 타겟 설정 (Ads)</h2>
            <div id="adsList" class="space-y-6">
                <!-- Ads items will be generated here -->
            </div>
        </div>

        <!-- Tab Content: Apps -->
        <div id="apps-tab" class="tab-content p-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold">앱 리스트 (Apps)</h2>
                <button onclick="openAppModal()" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">+ 새 앱 추가</button>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-gray-100">
                            <th class="p-3 border">아이콘</th>
                            <th class="p-3 border">App ID</th>
                            <th class="p-3 border">이름 (KO/EN)</th>
                            <th class="p-3 border">관리</th>
                        </tr>
                    </thead>
                    <tbody id="appsTableBody">
                        <!-- App rows will be generated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- App Edit Modal -->
    <div id="appModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center p-4">
        <div class="bg-white rounded-lg max-w-2xl w-full p-6 max-h-[90vh] overflow-y-auto">
            <h3 id="modalTitle" class="text-xl font-bold mb-4">앱 정보 수정</h3>
            <div class="grid grid-cols-1 gap-4">
                <div>
                    <label class="block text-sm font-medium">App ID</label>
                    <input type="text" id="editAppId" class="w-full p-2 border rounded">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium">이름 (KO)</label>
                        <input type="text" id="editNameKo" class="w-full p-2 border rounded">
                    </div>
                    <div>
                        <label class="block text-sm font-medium">이름 (EN)</label>
                        <input type="text" id="editNameEn" class="w-full p-2 border rounded">
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium">설명 (KO)</label>
                        <textarea id="editDescKo" class="w-full p-2 border rounded"></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-medium">설명 (EN)</label>
                        <textarea id="editDescEn" class="w-full p-2 border rounded"></textarea>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium">아이콘 파일명</label>
                    <input type="text" id="editIcon" class="w-full p-2 border rounded">
                </div>
            </div>
            <div class="flex justify-end gap-2 mt-6">
                <button onclick="closeAppModal()" class="px-4 py-2 bg-gray-300 rounded">취소</button>
                <button onclick="saveApp()" class="px-4 py-2 bg-indigo-600 text-white rounded">저장</button>
            </div>
        </div>
    </div>

    <script>
        // 초기 데이터 구조
        let config = {
            ads: [],
            apps: []
        };

        let editingAppIndex = -1;

        // 탭 전환
        function showTab(tabId, btn) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active-tab'));
            document.getElementById(tabId).classList.add('active');
            btn.classList.add('active-tab');
            render();
        }

        // JSON 입력창에서 데이터 불러오기
        function importJSON() {
            try {
                const raw = document.getElementById('jsonInput').value;
                if(!raw.trim()) return alert("JSON 내용을 입력해주세요.");
                config = JSON.parse(raw);
                render();
                alert("데이터를 성공적으로 불러왔습니다.");
            } catch (e) {
                alert("JSON 형식이 올바르지 않습니다: " + e.message);
            }
        }

        // 전체 렌더링
        function render() {
            renderApps();
            renderAds();
            document.getElementById('jsonInput').value = JSON.stringify(config, null, "\t");
        }

        // Apps 탭 렌더링
        function renderApps() {
            const tbody = document.getElementById('appsTableBody');
            tbody.innerHTML = '';
            config.apps.forEach((app, index) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="p-3 border text-center"><span class="text-xs bg-gray-100 p-1">${app.icon}</span></td>
                    <td class="p-3 border font-mono text-sm">${app.appId}</td>
                    <td class="p-3 border">
                        <div class="text-sm font-bold">${app.name.ko}</div>
                        <div class="text-xs text-gray-500">${app.name.en}</div>
                    </td>
                    <td class="p-3 border text-center">
                        <button onclick="openAppModal(${index})" class="text-blue-600 hover:underline mr-2">수정</button>
                        <button onclick="deleteApp(${index})" class="text-red-600 hover:underline">삭제</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        // Ads 탭 렌더링
        function renderAds() {
            const container = document.getElementById('adsList');
            container.innerHTML = '';

            config.apps.forEach(app => {
                const adConfig = config.ads.find(a => a.appId === app.appId) || { appId: app.appId, targets: [] };
                
                const card = document.createElement('div');
                card.className = "bg-white border rounded-lg p-4 shadow-sm hover:shadow-md transition";
                
                let targetCheckboxes = config.apps.map(targetApp => {
                    const isChecked = adConfig.targets.includes(targetApp.appId);
                    return `
                        <label class="flex items-center space-x-2 p-1 hover:bg-gray-50 rounded cursor-pointer">
                            <input type="checkbox" 
                                   ${isChecked ? 'checked' : ''} 
                                   onchange="toggleTarget('${app.appId}', '${targetApp.appId}', this.checked)"
                                   class="rounded text-blue-600">
                            <span class="text-sm">${targetApp.appId}</span>
                        </label>
                    `;
                }).join('');

                card.innerHTML = `
                    <div class="font-bold text-indigo-700 mb-2 border-b pb-1">${app.appId} <span class="text-gray-400 font-normal text-sm">(${app.name.ko})</span></div>
                    <div class="text-xs text-gray-500 mb-2 font-semibold">Targets 선택:</div>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-x-4 gap-y-1">
                        ${targetCheckboxes}
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // 체크박스 변경 시 ads 데이터 업데이트
        function toggleTarget(sourceAppId, targetAppId, isChecked) {
            let adIdx = config.ads.findIndex(a => a.appId === sourceAppId);
            
            if (adIdx === -1) {
                config.ads.push({ appId: sourceAppId, targets: [] });
                adIdx = config.ads.length - 1;
            }

            if (isChecked) {
                if (!config.ads[adIdx].targets.includes(targetAppId)) {
                    config.ads[adIdx].targets.push(targetAppId);
                }
            } else {
                config.ads[adIdx].targets = config.ads[adIdx].targets.filter(id => id !== targetAppId);
            }
            
            // targets가 비어있으면 해당 ads 객체 제거 여부는 선택사항 (여기서는 유지)
            document.getElementById('jsonInput').value = JSON.stringify(config, null, "\t");
        }

        // 앱 모달 열기
        function openAppModal(index = -1) {
            editingAppIndex = index;
            if (index > -1) {
                const app = config.apps[index];
                document.getElementById('modalTitle').innerText = "앱 정보 수정";
                document.getElementById('editAppId').value = app.appId;
                document.getElementById('editNameKo').value = app.name.ko;
                document.getElementById('editNameEn').value = app.name.en;
                document.getElementById('editDescKo').value = app.desc.ko;
                document.getElementById('editDescEn').value = app.desc.en;
                document.getElementById('editIcon').value = app.icon;
            } else {
                document.getElementById('modalTitle').innerText = "새 앱 추가";
                document.getElementById('editAppId').value = "";
                document.getElementById('editNameKo').value = "";
                document.getElementById('editNameEn').value = "";
                document.getElementById('editDescKo').value = "";
                document.getElementById('editDescEn').value = "";
                document.getElementById('editIcon').value = "";
            }
            document.getElementById('appModal').classList.remove('hidden');
        }

        function closeAppModal() {
            document.getElementById('appModal').classList.add('hidden');
        }

        // 앱 저장
        function saveApp() {
            const appId = document.getElementById('editAppId').value.trim();
            if (!appId) return alert("App ID는 필수입니다.");

            const appData = {
                appId: appId,
                name: {
                    ko: document.getElementById('editNameKo').value,
                    en: document.getElementById('editNameEn').value
                },
                desc: {
                    ko: document.getElementById('editDescKo').value,
                    en: document.getElementById('editDescEn').value
                },
                icon: document.getElementById('editIcon').value
            };

            if (editingAppIndex > -1) {
                // 기존 앱의 ID가 바뀌었을 경우 ads 내의 참조도 업데이트 해야함
                const oldId = config.apps[editingAppIndex].appId;
                if (oldId !== appId) {
                    updateAppIdReferences(oldId, appId);
                }
                config.apps[editingAppIndex] = appData;
            } else {
                config.apps.push(appData);
            }

            render();
            closeAppModal();
        }

        // App ID가 바뀔 때 ads 리스트 갱신
        function updateAppIdReferences(oldId, newId) {
            config.ads.forEach(ad => {
                if (ad.appId === oldId) ad.appId = newId;
                ad.targets = ad.targets.map(t => t === oldId ? newId : t);
            });
        }

        // 앱 삭제
        function deleteApp(index) {
            if (confirm("정말로 이 앱을 삭제하시겠습니까? 관련 광고 설정도 삭제됩니다.")) {
                const appId = config.apps[index].appId;
                config.apps.splice(index, 1);
                // ads에서도 해당 앱 관련 설정 제거
                config.ads = config.ads.filter(ad => ad.appId !== appId);
                config.ads.forEach(ad => {
                    ad.targets = ad.targets.filter(t => t !== appId);
                });
                render();
            }
        }

        // JSON 다운로드
        function exportJSON() {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(config, null, "\t"));
            const downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href", dataStr);
            downloadAnchorNode.setAttribute("download", "config.json");
            document.body.appendChild(downloadAnchorNode);
            downloadAnchorNode.click();
            downloadAnchorNode.remove();
        }

        // 클립보드 복사
        function copyToClipboard() {
            const el = document.getElementById('jsonInput');
            el.select();
            document.execCommand('copy');
            alert("클립보드에 복사되었습니다.");
        }

        // 초기 샘플 데이터 로드 (선택 사항)
        window.onload = () => {
            // 필요 시 초기값 설정
        };
    </script>
</body>
</html>
